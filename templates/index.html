<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets App - Upcoming Events</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        #map {
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 80vh;
        }
        .region {
            fill: #3498db;
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        .region:hover {
            fill: #2980b9;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 820px) {
            #map {
                width: 95%;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Начало</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='София') }}">София</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='Пловдив') }}">Пловдив</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='Варна') }}">Варна</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='Бургас') }}">Бургас</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='Русе') }}">Русе</a></li>
            <li><a href="{{ url_for('scrape_concerts', region='Велико Търново') }}">Велико Търново</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Престоящи събития из цялата страна</h1>
        <div id="map"></div>
    </div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
